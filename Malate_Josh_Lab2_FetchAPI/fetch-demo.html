<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>
<body>
    <h2>Fetch API test</h2>

    <button id="loadData">Load Post Data</button>
    <button id="sendPost" style="margin-left: 10px;">Create New Post</button>

    <div id="output" style="margin-top: 20px;"></div>

    <script>
        const output = document.getElementById("output");

        document.getElementById("loadData").addEventListener("click", () => {
            fetch("https://jsonplaceholder.typicode.com/posts/1")
                .then(res => res.json())
                .then(data => {
                    output.innerHTML = `
                        <strong>Post Title:</strong> ${data.title}<br><br>
                        <strong>Content:</strong> ${data.body}
                    `;
                })
                .catch(err => {
                    output.innerHTML = `<span style="color:red;">Error: ${err}</span>`;
                });
        });

        document.getElementById("sendPost").addEventListener("click", () => {
            fetch("https://jsonplaceholder.typicode.com/posts", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    title: "My New Post",
                    body: "Learning Fetch API is fun!",
                    userId: 1
                })
            })
            .then(res => res.json())
            .then(data => {
                output.innerHTML = `
                    <strong>New Post Created!</strong><br><br>
                    <strong>Post ID:</strong> ${data.id}
                `;
            })
            .catch(err => {
                output.innerHTML = `<span style="color:red;">Error: ${err}</span>`;
            });
        });
    </script>
</body>
</html>
